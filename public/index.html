<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#009688" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NoteNova" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash.png" />
    
    <meta
      name="description"
      content="NoteNova - จดบันทึกอัจฉริยะ จัดการความคิดของคุณ"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
    />
    <title>NoteNova - จดบันทึกอัจฉริยะ จัดการความคิดของคุณ</title>

    <style>
      body {
        margin: 0;
        font-family: 'Prompt', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }

      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #009688 0%, #4DB6AC 100%);
      }

      .loading-screen img {
        width: 120px;
        height: 120px;
        animation: pulse 1.5s infinite;
        filter: drop-shadow(0 4px 12px rgba(0, 150, 136, 0.25));
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.9; }
      }
    </style>
    
    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NoteNova">
    
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#009688">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
      /* เพิ่ม style นี้เพื่อซ่อน scrollbar */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;     /* Firefox */
      }

      /* สำหรับ Chrome, Safari และ Opera */
      body::-webkit-scrollbar {
        display: none;
      }

      /* ซ่อน scrollbar ใน element ทั้งหมด */
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }
    </style>
</head>
  <body>
    <noscript>คุณต้องเปิดใช้งาน JavaScript เพื่อใช้งานแอพพลิเคชันนี้</noscript>
    <div id="root">
      <div class="loading-screen">
        <img src="%PUBLIC_URL%/logo192.png" alt="Loading..." />
      </div>
    </div>
  </body>
</html>
